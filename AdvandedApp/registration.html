<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="images/favicon.png">

  <title>Registration</title>

  <!--Core CSS -->
  <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-reset.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

</head>

<body class="login-body">

  <div class="container">

    <form class="form-signin" action="" id="myForm">
      <h2 class="form-signin-heading">Đăng ký tài khoản</h2>
      <div class="login-wrap">
        <p>Vui lòng nhập thông tin cá nhân</p>
        <input type="text" class="form-control txtten" placeholder="Họ tên" autofocus>
        <input type="text" class="form-control txtdiachi" placeholder="Địa chỉ" autofocus>
        <input type="text" class="form-control txtsdt" placeholder="Số điện thoại" autofocus>
        Avatar:
        <input type="file" name="fileToUpload" id="fileToUpload">

        <br>
        <p>Vui lòng nhập thông tin tài khoản</p>
        <input type="text" class="form-control txtacc" placeholder="Tài khoản" autofocus>
        <input type="password" class="form-control txtpass" placeholder="Mật khẩu">

        <button class="btn btn-lg btn-login btn-block btn_dangky" type="button">Đăng ký</button>

        <div class="registration">
          Bạn đã có tài khoản?.
          <a class="" href="login.html">
            Đăng nhập
          </a>
        </div>

      </div>

    </form>

  </div>


  <!-- Placed js at the end of the document so the pages load faster -->

  <!--Core js-->
  <script src="js/jquery.js"></script>
  <script src="bs3/js/bootstrap.min.js"></script>
  <script src="js1/registration.js"></script>
  <script src="js/bootbox.min.js"></script>
  <script src="js1/main.js"></script>




</body>

</html>
