<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>Login</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

</head>

  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">ĐĂNG NHẬP VÀO HỆ THỐNG</h2>
        <div class="login-wrap">
            <div class="user-login-info">
                <input type="text" class="form-control txtuser" placeholder="Username" autofocus>
                <input type="password" class="form-control txtpass" placeholder="Password">
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <!-- <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> Forgot Password?</a>
                </span> -->
            </label>
            <button class="btn btn-lg btn-login btn-block btn_login" type="button">Sign in</button>

            <div class="registration">
                Bạn chưa có tài khoản?
                <a class="" href="registration.html">
                    Tạo tài khoản
                </a>
            </div>

        </div>

      </form>

    </div>
    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->
    <script src="js/jquery.js"></script>
    <script src="bs3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootbox.min.js"></script>
    <script type="text/javascript" src="js1/login.js"></script>
    <script type="text/javascript" src="js1/main.js"></script>

  </body>
</html>
